
<div class="container">
@for( people of personsSignal(); track $index){
    <div class="row">
      <div class="col">
        <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{people.firstName}} {{people.lastName}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>

          </mat-card-content>
          <mat-card-footer class="example-card-footer">
            <mat-chip-set aria-label="Chihuahua traits">
              <mat-chip>charming</mat-chip>
              <mat-chip>graceful</mat-chip>
              <mat-chip>sassy</mat-chip>
            </mat-chip-set>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
}
</div>
